<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Royalty Records Test</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/badges.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .test-container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .log { background: #f8f9fa; padding: 10px; border-radius: 4px; font-family: monospace; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
        .btn { padding: 8px 16px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .test-results { margin: 20px 0; }
        .test-item { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #eee; }
        .metrics { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 20px 0; }
        .metric-card { background: #f8f9fa; padding: 15px; border-radius: 6px; border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1><i class="fas fa-test-tube"></i> Simple Royalty Records Test</h1>
        
        <div id="status" class="status info">Initializing test...</div>
        
        <div class="test-results">
            <h3>Test Results:</h3>
            <div class="test-item">
                <span>App Initialization:</span>
                <span id="app-test">Pending...</span>
            </div>
            <div class="test-item">
                <span>DataManager Available:</span>
                <span id="data-manager-test">Pending...</span>
            </div>
            <div class="test-item">
                <span>Get Royalty Records:</span>
                <span id="get-records-test">Pending...</span>
            </div>
            <div class="test-item">
                <span>Method Execution:</span>
                <span id="method-test">Pending...</span>
            </div>
        </div>

        <div class="metrics" id="metrics-display" style="display: none;">
            <div class="metric-card">
                <h4>Total Records</h4>
                <p id="total-records">0</p>
            </div>
            <div class="metric-card">
                <h4>Total Royalties</h4>
                <p id="total-royalties">E 0</p>
            </div>
            <div class="metric-card">
                <h4>Paid Records</h4>
                <p id="paid-records">0</p>
            </div>
        </div>

        <div>
            <button class="btn btn-primary" onclick="runTest()">Run Test</button>
            <button class="btn btn-success" onclick="testMethods()">Test Methods</button>
        </div>

        <div class="log" id="log"></div>
    </div>

    <script src="js/enhanced-notification-system.js"></script>
    <script src="js/app.js"></script>

    <script>
        let app;
        let logs = [];

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            logs.push(logMessage);
            document.getElementById('log').textContent = logs.join('\n');
            console.log(logMessage);
        }

        function setTestResult(testId, status, message = '') {
            const element = document.getElementById(testId);
            if (element) {
                element.innerHTML = status === 'pass' 
                    ? '<span style="color: green;">✓ PASS</span>' 
                    : `<span style="color: red;">✗ FAIL</span> ${message}`;
            }
        }

        function setStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        async function runTest() {
            log('Starting simple test...');
            setStatus('Testing...', 'info');

            try {
                // Test 1: Check if RoyaltiesApp is available
                log(`Checking RoyaltiesApp availability: ${typeof window.RoyaltiesApp}`);
                if (typeof window.RoyaltiesApp === 'function') {
                    setTestResult('app-test', 'pass');
                    log('RoyaltiesApp class found');
                } else {
                    setTestResult('app-test', 'fail', 'RoyaltiesApp not found');
                    setStatus('RoyaltiesApp class not found', 'error');
                    return;
                }

                // Test 2: Create app instance
                app = new window.RoyaltiesApp();
                log('App instance created');
                
                // Test 3: Initialize app
                await app.initialize();
                log('App initialized');

                // Test 4: Check DataManager
                if (app.dataManager) {
                    setTestResult('data-manager-test', 'pass');
                    log('DataManager is available');
                    
                    // Test 5: Get royalty records
                    const records = app.dataManager.getRoyaltyRecords();
                    if (records && records.length > 0) {
                        setTestResult('get-records-test', 'pass');
                        log(`Found ${records.length} royalty records`);
                        
                        // Display metrics
                        displayMetrics(records);
                        
                        setStatus('All tests passed!', 'success');
                    } else {
                        setTestResult('get-records-test', 'fail', 'No records found');
                        setStatus('No records found', 'error');
                    }
                } else {
                    setTestResult('data-manager-test', 'fail', 'DataManager not initialized');
                    setStatus('DataManager not available', 'error');
                }

            } catch (error) {
                log(`Test failed: ${error.message}`);
                setStatus(`Test failed: ${error.message}`, 'error');
            }
        }

        async function testMethods() {
            if (!app || !app.dataManager) {
                log('App not initialized, running test first...');
                await runTest();
                return;
            }

            try {
                log('Testing royalty records methods...');
                
                const records = app.dataManager.getRoyaltyRecords();
                
                // Test KPI update method
                if (typeof app.updateRoyaltyRecordsKPIs === 'function') {
                    app.updateRoyaltyRecordsKPIs(records);
                    log('updateRoyaltyRecordsKPIs method executed');
                    setTestResult('method-test', 'pass');
                } else {
                    log('updateRoyaltyRecordsKPIs method not found');
                    setTestResult('method-test', 'fail', 'Methods not found');
                }
                
            } catch (error) {
                log(`Method test failed: ${error.message}`);
                setTestResult('method-test', 'fail', error.message);
            }
        }

        function displayMetrics(records) {
            const totalRecords = records.length;
            const totalRoyalties = records.reduce((sum, record) => sum + (record.royalties || 0), 0);
            const paidRecords = records.filter(r => r.status === 'Paid').length;
            
            document.getElementById('total-records').textContent = totalRecords;
            document.getElementById('total-royalties').textContent = `E ${totalRoyalties.toLocaleString()}`;
            document.getElementById('paid-records').textContent = paidRecords;
            
            document.getElementById('metrics-display').style.display = 'block';
            
            log(`Metrics: ${totalRecords} total, E${totalRoyalties} royalties, ${paidRecords} paid`);
        }

        // Auto-run test when page loads
        document.addEventListener('DOMContentLoaded', () => {
            log('Page loaded, ready to test');
            setTimeout(runTest, 1000);
        });
    </script>
</body>
</html>
