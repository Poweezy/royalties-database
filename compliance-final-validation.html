<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance Section - Organized & Legible</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/compliance-enhanced.css">
    <link rel="stylesheet" href="royalties.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional styles for improved readability */
        .entity-item {
            transition: all 0.2s ease;
        }
        .entity-item:hover {
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .score-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .permit-badge {
            display: block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.85rem;
        }
        .permit-badge.valid {
            background-color: #d4edda;
            color: #155724;
        }
        .permit-badge.expiring {
            background-color: #fff3cd;
            color: #856404;
        }
        .permit-badge.expired {
            background-color: #f8d7da;
            color: #721c24;
        }
        .alert-item {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1rem;
        }
        .alert-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }
        .alert-icon {
            font-size: 1.2rem;
        }
        .alert-main {
            flex: 1;
        }
        .report-requirements ul {
            font-size: 0.9rem;
        }
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
        }
        .progress {
            height: 8px;
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <main class="main-content">
            <div class="content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <!-- Load the compliance component -->
                            <div id="compliance-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load compliance component
        fetch('components/compliance.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('compliance-content').innerHTML = html;
                console.log('‚úÖ Compliance section loaded with improved organization and readability');
                
                // Add some demo functionality
                setTimeout(() => {
                    addDemoInteractivity();
                }, 500);
            })
            .catch(error => {
                console.error('‚ùå Error loading compliance section:', error);
                document.getElementById('compliance-content').innerHTML = 
                    '<div class="alert alert-danger">Error loading compliance section</div>';
            });
            
        function addDemoInteractivity() {
            // Add hover effects to entity items
            const entityItems = document.querySelectorAll('.entity-item');
            entityItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                    this.style.boxShadow = '0 4px 8px rgba(0,0,0,0.1)';
                });
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = 'none';
                });
            });
            
            // Simulate real-time updates
            updateMetrics();
        }
        
        function updateMetrics() {
            const scoreElement = document.getElementById('overall-compliance-score');
            const alertsElement = document.getElementById('active-alerts-count');
            const reportsElement = document.getElementById('pending-reports-count');
            
            if (scoreElement) {
                setTimeout(() => {
                    scoreElement.style.transition = 'all 0.3s ease';
                    scoreElement.textContent = '94%';
                    scoreElement.style.color = '#28a745';
                }, 2000);
            }
        }
        
        // Demo button functions
        function startTaxPreparation() {
            alert('üöÄ Starting urgent tax preparation workflow...');
        }
        
        function startRenewalProcess() {
            alert('üìã Initiating permit renewal process...');
        }
        
        function viewComplianceDetails(entity) {
            alert(`üìä Opening detailed compliance view for ${entity}...`);
        }
        
        function startReport(reportType) {
            alert(`üìù Starting ${reportType} report generation...`);
        }
    </script>
</body>
</html>
