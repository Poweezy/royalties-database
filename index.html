<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Royalties Manager</title>
    
    <!-- Replace the existing royalties.css link with the new modular structure -->
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom scripts - Load the correct app.js file -->
    <script src="app.js" defer></script>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Loading Mining Royalties Manager...</p>
        </div>
    </div>

    <!-- Login Section -->
    <div class="login-section" id="login-section" style="display: none;">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-gem"></i>
                </div>
                <h1>Welcome Back</h1>
                <p>Please login to your account</p>
            </div>
            <form class="login-form" id="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" class="password-toggle">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </div>
            </form>
            <div class="login-footer">
                <p>Demo credentials: <strong>admin/admin123</strong> | <strong>editor/editor123</strong> | <strong>viewer/viewer123</strong></p>
            </div>
        </div>
    </div>

    <!-- Main Application Container -->
    <div class="app-container" id="app-container" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-gem"></i>
                </div>
                <h2>Royalties Manager</h2>
                <button class="sidebar-close" id="sidebar-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav>
                <ul>
                    <li><a href="#dashboard" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="#user-management"><i class="fas fa-users"></i> User Management</a></li>
                    <li><a href="#royalty-records"><i class="fas fa-file-invoice-dollar"></i> Royalty Records</a></li>
                    <li><a href="#contract-management"><i class="fas fa-file-contract"></i> Contract Management</a></li>
                    <li><a href="#logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="main-content">
            <!-- Dynamic content will be loaded here based on the active section -->
            <main>
                <section id="dashboard">
                    <!-- Dashboard content -->
                </section>
                <section id="user-management" style="display:none;">
                    <!-- User management content -->
                </section>
                <section id="royalty-records" style="display:none;">
                    <!-- Royalty records content -->
                </section>
                <section id="contract-management" style="display:none;">
                    <!-- Contract management content -->
                </section>
            </main>
        </div>
    </div>

    <!-- Notification container -->
    <div id="notification-container"></div>
</body>
</html>
