<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e6c659;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5282;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)" stroke="#d4af37" stroke-width="2"/>
  
  <!-- Diamond/Gem shape -->
  <g transform="translate(50,50)">
    <!-- Top facet -->
    <polygon points="-12,-15 0,-20 12,-15 8,-8 -8,-8" fill="url(#gemGradient)" stroke="#b8941f" stroke-width="0.5"/>
    
    <!-- Left facet -->
    <polygon points="-12,-15 -8,-8 -15,5 -20,0" fill="#c4a030" stroke="#b8941f" stroke-width="0.5"/>
    
    <!-- Right facet -->
    <polygon points="12,-15 20,0 15,5 8,-8" fill="#c4a030" stroke="#b8941f" stroke-width="0.5"/>
    
    <!-- Center facet -->
    <polygon points="-8,-8 8,-8 15,5 0,18 -15,5" fill="url(#gemGradient)" stroke="#b8941f" stroke-width="0.5"/>
    
    <!-- Bottom left -->
    <polygon points="-15,5 0,18 -20,0" fill="#a8851b" stroke="#b8941f" stroke-width="0.5"/>
    
    <!-- Bottom right -->
    <polygon points="15,5 20,0 0,18" fill="#a8851b" stroke="#b8941f" stroke-width="0.5"/>
    
    <!-- Highlight -->
    <polygon points="-4,-12 4,-12 6,-6 -6,-6" fill="rgba(255,255,255,0.3)"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="88" text-anchor="middle" fill="#d4af37" font-family="Arial, sans-serif" font-size="8" font-weight="bold">RM</text>
</svg>
