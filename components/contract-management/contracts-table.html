<!-- Contracts Table Component -->
<div class="contracts-table-container">
  <div class="section-header">
    <h4><i class="fas fa-file-contract"></i> Contract Agreements</h4>
    <div class="table-actions">
      <button class="btn btn-secondary btn-sm" id="refresh-contracts" title="Refresh contracts list">
        <i class="fas fa-sync"></i> Refresh
      </button>
      <button class="btn btn-info btn-sm" id="export-contracts" title="Export contracts list">
        <i class="fas fa-download"></i> Export
      </button>
      <button class="btn btn-danger btn-sm" id="bulk-delete-contracts" style="display: none;" disabled title="Delete selected contracts">
        <i class="fas fa-trash"></i> Delete Selected
      </button>
    </div>
  </div>

  <!-- Advanced Filtering -->
  <div class="table-filters">
    <h6><i class="fas fa-filter"></i> Filter & Search Options</h6>
    <div class="grid-4">
      <div class="form-group">
        <label for="filter-entity">Entity</label>
        <select id="filter-entity" class="form-control">
          <option value="">All Entities</option>
          <option value="kwalini">Kwalini Quarry</option>
          <option value="mbabane">Mbabane Quarry</option>
          <option value="sidvokodvo">Sidvokodvo Quarry</option>
          <option value="maloma">Maloma Colliery</option>
          <option value="ngwenya">Ngwenya Mine</option>
          <option value="malolotja">Malolotja Mine</option>
        </select>
      </div>

      <div class="form-group">
        <label for="filter-status">Status</label>
        <select id="filter-status" class="form-control">
          <option value="">All Statuses</option>
          <option value="active">Active</option>
          <option value="expired">Expired</option>
          <option value="pending">Pending</option>
          <option value="terminated">Terminated</option>
        </select>
      </div>

      <div class="form-group">
        <label for="filter-type">Contract Type</label>
        <select id="filter-type" class="form-control">
          <option value="">All Types</option>
          <option value="standard">Standard Agreement</option>
          <option value="special">Special Rate</option>
          <option value="temporary">Temporary Permit</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date-range">Date Range</label>
        <select id="date-range" class="form-control">
          <option value="all">All Time</option>
          <option value="active">Currently Active</option>
          <option value="expiring">Expiring Soon</option>
          <option value="custom">Custom Range</option>
        </select>
      </div>
    </div>

    <!-- Custom Date Range (initially hidden) -->
    <div class="custom-date-range" style="display: none;">
      <div class="grid-4">
        <div class="form-group">
          <label for="date-from">From</label>
          <input type="date" id="date-from" class="form-control">
        </div>
        <div class="form-group">
          <label for="date-to">To</label>
          <input type="date" id="date-to" class="form-control">
        </div>
        <div class="form-group filter-actions">
          <label>&nbsp;</label>
          <button class="btn btn-primary" id="apply-filters">
            <i class="fas fa-search"></i> Apply Filters
          </button>
          <button class="btn btn-secondary" id="clear-filters">
            <i class="fas fa-times"></i> Clear
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Contracts Table -->
  <div class="table-container">
    <table class="data-table" id="contracts-table">
      <thead>
        <tr>
          <th>
            <input type="checkbox" id="select-all-contracts" title="Select all contracts">
          </th>
          <th sortable data-sort="entity">Entity <i class="fas fa-sort"></i></th>
          <th sortable data-sort="type">Type <i class="fas fa-sort"></i></th>
          <th sortable data-sort="startDate">Start Date <i class="fas fa-sort"></i></th>
          <th sortable data-sort="endDate">End Date <i class="fas fa-sort"></i></th>
          <th sortable data-sort="royaltyRate">Royalty Rate <i class="fas fa-sort"></i></th>
          <th sortable data-sort="status">Status <i class="fas fa-sort"></i></th>
          <th>Documents</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="contracts-table-tbody">
        <!-- Contracts will be populated here by JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Table Pagination -->
  <div class="table-pagination" id="contracts-pagination">
    <div class="pagination-info">
      Showing <span id="contracts-start">1</span> to <span id="contracts-end">10</span> of <span id="contracts-total">20</span> contracts
    </div>
    <div class="pagination-controls">
      <button class="btn btn-sm btn-secondary" id="contracts-prev" disabled>
        <i class="fas fa-chevron-left"></i> Previous
      </button>
      <span class="pagination-pages" id="contracts-pages">
        <button class="page-btn active">1</button>
        <button class="page-btn">2</button>
      </span>
      <button class="btn btn-sm btn-secondary" id="contracts-next">
        Next <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
</div>
