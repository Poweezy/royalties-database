<!-- Contract Management Dashboard -->
<div class="page-header">
  <div class="page-title">
    <h1>Contract Management</h1>
    <p>Manage royalty agreements and contracts for mines and quarries</p>
  </div>
  <div class="page-actions">
    <button class="btn btn-info" id="contract-calendar-btn" title="View contract calendar">
      <i class="fas fa-calendar-alt"></i> Calendar
    </button>
    <button class="btn btn-primary" id="export-contracts-btn" title="Export contracts">
      <i class="fas fa-file-export"></i> Export
    </button>
    <button class="btn btn-success" id="add-contract-btn" title="Add new contract">
      <i class="fas fa-file-contract"></i> New Contract
    </button>
  </div>
</div>

<!-- Contract Metrics -->
<div class="charts-grid">
  <div class="metric-card card">
    <div class="card-header">
      <h3><i class="fas fa-file-contract"></i> Active Contracts</h3>
      <select class="metric-period" id="contracts-period">
        <option value="current">Current</option>
        <option value="ytd">YTD</option>
        <option value="all">All Time</option>
      </select>
    </div>
    <div class="card-body">
      <p id="active-contracts-count">12</p>
      <small class="trend-indicator">
        <i class="fas fa-arrow-up trend-positive"></i> +2 from last quarter
      </small>
    </div>
  </div>

  <div class="metric-card card">
    <div class="card-header">
      <h3><i class="fas fa-clock"></i> Expiring Soon</h3>
    </div>
    <div class="card-body">
      <p id="expiring-contracts-count">3</p>
      <small class="trend-warning">Next 30 days</small>
      <button class="btn btn-sm btn-warning">Review</button>
    </div>
  </div>

  <div class="metric-card card">
    <div class="card-header">
      <h3><i class="fas fa-check-circle"></i> Compliance Rate</h3>
    </div>
    <div class="card-body">
      <p id="contract-compliance-rate">95%</p>
      <div class="mini-progress">
        <div class="progress-bar" style="width: 95%;"></div>
      </div>
    </div>
  </div>

  <div class="metric-card card">
    <div class="card-header">
      <h3><i class="fas fa-exclamation-triangle"></i> Attention Required</h3>
    </div>
    <div class="card-body">
      <p id="attention-required-count">2</p>
      <small class="trend-warning">Requires immediate action</small>
      <button class="btn btn-sm btn-danger">Review</button>
    </div>
  </div>
</div>

<!-- Contract Calendar -->
<div class="user-form-container" id="contract-calendar" style="display: none;">
  <div class="section-header">
    <h4><i class="fas fa-calendar-alt"></i> Contract Calendar</h4>
    <div class="calendar-controls">
      <button class="btn btn-sm btn-secondary" id="prev-month">
        <i class="fas fa-chevron-left"></i>
      </button>
      <span id="current-month">February 2024</span>
      <button class="btn btn-sm btn-secondary" id="next-month">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
  <div class="calendar-container" id="contract-calendar-grid">
    <!-- Calendar will be populated by JavaScript -->
  </div>
</div>

<!-- Quick Actions -->
<div class="user-form-container">
  <div class="section-header">
    <h4><i class="fas fa-bolt"></i> Quick Actions</h4>
  </div>
  <div class="quick-actions-grid">
    <button class="btn btn-primary quick-action-btn" id="review-expiring">
      <i class="fas fa-clock"></i>
      <span>Review Expiring</span>
    </button>
    <button class="btn btn-warning quick-action-btn" id="bulk-renewal">
      <i class="fas fa-sync"></i>
      <span>Bulk Renewal</span>
    </button>
    <button class="btn btn-info quick-action-btn" id="compliance-check">
      <i class="fas fa-clipboard-check"></i>
      <span>Compliance Check</span>
    </button>
    <button class="btn btn-secondary quick-action-btn" id="generate-report">
      <i class="fas fa-file-alt"></i>
      <span>Generate Report</span>
    </button>
  </div>
</div>
