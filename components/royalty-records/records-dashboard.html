<!-- Royalty Records Dashboard Component -->
<div class="dashboard-container">
  <!-- Summary Cards -->
  <div class="summary-cards">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Total Royalties</h5>
        <div class="metric">
          <i class="fas fa-coins"></i>
          <span id="total-royalties">E 0.00</span>
        </div>
        <div class="trend">
          <span id="royalties-trend">0%</span> vs last month
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-title">Production Volume</div>
      <div class="card-body">
        <div class="metric">
          <i class="fas fa-cube"></i>
          <span id="total-volume">0 mÂ³</span>
        </div>
        <div class="trend">
          <span id="volume-trend">0%</span> vs last month
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Active Entities</h5>
        <div class="metric">
          <i class="fas fa-building"></i>
          <span id="active-entities">0</span>
        </div>
        <div class="trend">
          This month
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Pending Payments</h5>
        <div class="metric">
          <i class="fas fa-clock"></i>
          <span id="pending-payments">0</span>
        </div>
        <div class="trend">
          Need attention
        </div>
      </div>
    </div>
  </div>

  <!-- Charts Section -->
  <div class="charts-section">
    <div class="row">
      <!-- Royalties Trend Chart -->
      <div class="col-md-8">
        <div class="chart-card">
          <div class="chart-header">
            <h5>Royalties Trend</h5>
            <div class="chart-controls">
              <select id="trend-period">
                <option value="6">Last 6 Months</option>
                <option value="12">Last 12 Months</option>
                <option value="24">Last 24 Months</option>
              </select>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="royalties-trend-chart"></canvas>
          </div>
        </div>
      </div>

      <!-- Distribution by Mineral -->
      <div class="col-md-4">
        <div class="chart-card">
          <div class="chart-header">
            <h5>Distribution by Mineral</h5>
          </div>
          <div class="chart-container">
            <canvas id="mineral-distribution-chart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Entity Performance -->
      <div class="col-md-6">
        <div class="chart-card">
          <div class="chart-header">
            <h5>Entity Performance</h5>
          </div>
          <div class="chart-container">
            <canvas id="entity-performance-chart"></canvas>
          </div>
        </div>
      </div>

      <!-- Payment Status -->
      <div class="col-md-6">
        <div class="chart-card">
          <div class="chart-header">
            <h5>Payment Status Overview</h5>
          </div>
          <div class="chart-container">
            <canvas id="payment-status-chart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Recent Activity -->
  <div class="recent-activity">
    <div class="section-header">
      <h5>Recent Activity</h5>
      <button class="btn btn-sm btn-link" id="view-all-activity">
        View All <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <div class="activity-list" id="activity-feed">
      <!-- Activity items will be dynamically populated -->
    </div>
  </div>
</div>
