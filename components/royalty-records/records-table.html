<!-- Royalty Records Table Component -->
<div class="records-table-container">
  <div class="section-header">
    <h4><i class="fas fa-table"></i> Royalty Payment Records</h4>
    <div class="header-actions">
      <button class="btn btn-success btn-sm" id="new-payment">
        <i class="fas fa-plus"></i> New Payment
      </button>
      <button class="btn btn-primary btn-sm" id="export-records">
        <i class="fas fa-file-export"></i> Export
      </button>
    </div>
  </div>

  <!-- Filters -->
  <div class="filters-section">
    <div class="grid-4">
      <div class="form-group">
        <label for="filter-entity">Entity</label>
        <select class="form-control" id="filter-entity">
          <option value="">All Entities</option>
          <option value="kwalini">Kwalini Quarry</option>
          <option value="mbabane">Mbabane Quarry</option>
          <option value="sidvokodvo">Sidvokodvo Quarry</option>
          <option value="maloma">Maloma Colliery</option>
          <option value="ngwenya">Ngwenya Mine</option>
          <option value="malolotja">Malolotja Mine</option>
        </select>
      </div>

      <div class="form-group">
        <label for="filter-mineral">Mineral</label>
        <select class="form-control" id="filter-mineral">
          <option value="">All Minerals</option>
          <option value="coal">Coal</option>
          <option value="iron">Iron Ore</option>
          <option value="stone">Stone Aggregate</option>
          <option value="sand">Sand</option>
          <option value="gravel">Gravel</option>
        </select>
      </div>

      <div class="form-group">
        <label for="filter-date-from">Date From</label>
        <input type="date" class="form-control" id="filter-date-from">
      </div>

      <div class="form-group">
        <label for="filter-date-to">Date To</label>
        <input type="date" class="form-control" id="filter-date-to">
      </div>
    </div>

    <div class="filters-actions">
      <button class="btn btn-secondary btn-sm" id="reset-filters">
        <i class="fas fa-undo"></i> Reset
      </button>
      <button class="btn btn-primary btn-sm" id="apply-filters">
        <i class="fas fa-filter"></i> Apply Filters
      </button>
    </div>
  </div>

  <!-- Records Table -->
  <div class="table-responsive">
    <table class="table table-hover table-striped" id="royalty-records-table">
      <thead>
        <tr>
          <th>Entity</th>
          <th>Mineral</th>
          <th>Payment Date</th>
          <th>Period</th>
          <th>Volume (m³)</th>
          <th>Rate (E/m³)</th>
          <th>Amount (E)</th>
          <th>Reference</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be dynamically populated -->
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination-section">
    <div class="pagination-info">
      Showing <span id="showing-start">0</span> to <span id="showing-end">0</span> of <span id="total-records">0</span> records
    </div>
    <div class="pagination-controls">
      <button class="btn btn-sm btn-secondary" id="prev-page" disabled>
        <i class="fas fa-chevron-left"></i> Previous
      </button>
      <span class="page-indicator">Page <span id="current-page">1</span></span>
      <button class="btn btn-sm btn-secondary" id="next-page" disabled>
        Next <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
</div>

<!-- Record Actions Modal -->
<div class="modal" id="record-actions-modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Record Actions</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="action-buttons">
          <button class="btn btn-info btn-block" id="view-details">
            <i class="fas fa-eye"></i> View Details
          </button>
          <button class="btn btn-primary btn-block" id="edit-record">
            <i class="fas fa-edit"></i> Edit Record
          </button>
          <button class="btn btn-success btn-block" id="view-documents">
            <i class="fas fa-file"></i> View Documents
          </button>
          <button class="btn btn-danger btn-block" id="delete-record">
            <i class="fas fa-trash"></i> Delete Record
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
