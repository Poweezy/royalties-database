<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Mining Royalties Manager</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="royalties.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="js/bcrypt.min.js"></script>
</head>
<body>
  <!-- Notification Container -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Reset Password Section -->
  <section class="login-section" id="reset-password-section" style="display: flex;">
    <div class="login-container">
      <div class="login-header">
        <div class="login-logo" aria-label="Mining Royalties Manager Logo">MR</div>
        <h2>Reset Your Password</h2>
        <p>Enter and confirm your new password</p>
      </div>
      <form class="login-form" id="reset-password-form">
        <input type="hidden" id="reset-token" name="token">
        <div class="input-group">
          <i class="fas fa-lock" aria-label="New Password icon"></i>
          <input type="password" id="new-password" placeholder="New Password" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock" aria-label="Confirm Password icon"></i>
          <input type="password" id="confirm-password" placeholder="Confirm New Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-large">Reset Password</button>
      </form>
      <div class="login-footer">
        <p><a href="royalties.html">Back to Sign In</a></p>
      </div>
    </div>
  </section>

  <script type="module" src="js/reset-password.js"></script>
</body>
</html>
