<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard KPI Elements Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 5px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 8px 16px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; font-size: 12px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Dashboard KPI Elements Test</h1>
    <p>This test checks if all the KPI elements are now present in the dashboard.</p>

    <button onclick="testKPIElements()">Test KPI Elements</button>
    <button onclick="testDataUpdate()">Test Data Update</button>
    <button onclick="loadMainApp()">Load Main App</button>

    <div id="test-results"></div>

    <script>
        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(div);
            console.log(message);
        }

        function testKPIElements() {
            log('Testing for KPI elements in main app...', 'info');

            const requiredElements = [
                'total-production-volume',
                'total-production', 
                'total-royalties-calculated',
                'payments-received',
                'reconciliation-status',
                'ore-grade-average',
                'avg-ore-grade',
                'cost-per-unit',
                'overall-compliance',
                'active-entities',
                'pending-approvals',
                'payment-timeline-chart',
                'revenue-trends-chart',
                'production-by-entity-chart'
            ];

            let foundElements = 0;
            let missingElements = [];

            // First try to access from main app window if available
            const mainWindow = window.opener || window.parent;
            let targetDocument = document;
            
            if (mainWindow && mainWindow !== window) {
                targetDocument = mainWindow.document;
                log('Testing elements in main application window', 'info');
            } else {
                log('Testing elements in current window (will load iframe)', 'warning');
                // Create iframe to load main app
                loadMainAppIframe();
                return;
            }

            requiredElements.forEach(elementId => {
                const element = targetDocument.getElementById(elementId);
                if (element) {
                    foundElements++;
                    log(`‚úÖ Found: ${elementId} = "${element.textContent}"`, 'success');
                } else {
                    missingElements.push(elementId);
                    log(`‚ùå Missing: ${elementId}`, 'error');
                }
            });

            log(`üìä Summary: ${foundElements}/${requiredElements.length} elements found`, 
                foundElements === requiredElements.length ? 'success' : 'warning');

            if (missingElements.length > 0) {
                log(`Missing elements: ${missingElements.join(', ')}`, 'error');
            }
        }

        function loadMainAppIframe() {
            const iframe = document.createElement('iframe');
            iframe.src = 'royalties.html';
            iframe.style.width = '100%';
            iframe.style.height = '600px';
            iframe.style.border = '1px solid #ccc';
            iframe.style.marginTop = '20px';
            
            iframe.onload = function() {
                log('Main app loaded in iframe', 'success');
                setTimeout(() => {
                    testElementsInIframe(iframe);
                }, 3000); // Wait for app to initialize
            };
            
            document.body.appendChild(iframe);
        }

        function testElementsInIframe(iframe) {
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                const requiredElements = [
                    'total-production-volume',
                    'total-production', 
                    'total-royalties-calculated',
                    'payments-received',
                    'reconciliation-status',
                    'ore-grade-average',
                    'avg-ore-grade',
                    'cost-per-unit',
                    'overall-compliance',
                    'active-entities',
                    'pending-approvals'
                ];

                let foundElements = 0;
                let missingElements = [];

                requiredElements.forEach(elementId => {
                    const element = iframeDoc.getElementById(elementId);
                    if (element) {
                        foundElements++;
                        log(`‚úÖ Found in iframe: ${elementId} = "${element.textContent}"`, 'success');
                    } else {
                        missingElements.push(elementId);
                        log(`‚ùå Missing in iframe: ${elementId}`, 'error');
                    }
                });

                log(`üìä Iframe Summary: ${foundElements}/${requiredElements.length} elements found`, 
                    foundElements === requiredElements.length ? 'success' : 'warning');

            } catch (error) {
                log(`Error testing iframe: ${error.message}`, 'error');
            }
        }

        function testDataUpdate() {
            log('Testing data update functionality...', 'info');
            
            // Try to access the main app
            if (window.opener && window.opener.royaltiesApp) {
                try {
                    window.opener.royaltiesApp.updateDashboardMetrics();
                    log('‚úÖ Data update method called successfully', 'success');
                } catch (error) {
                    log(`‚ùå Error calling data update: ${error.message}`, 'error');
                }
            } else {
                log('‚ùå Main app not accessible for data update test', 'error');
            }
        }

        function loadMainApp() {
            window.open('royalties.html', 'mainApp', 'width=1200,height=800');
            log('Main app opened in new window. You can now test KPI elements.', 'info');
        }

        // Auto-test when page loads
        document.addEventListener('DOMContentLoaded', function() {
            log('Dashboard KPI Elements Test initialized', 'info');
            log('Click "Load Main App" first, then "Test KPI Elements"', 'warning');
        });
    </script>
</body>
</html>
